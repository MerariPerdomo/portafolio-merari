

<!-- app.component.html -->
<main class="font-sans text-gray-800">
  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 bg-white shadow-md sticky top-0 z-50">
    <h1 class="text-xl font-bold text-indigo-600">Merari Dev</h1>
    <ul class="flex gap-4 text-sm font-medium">
      <li><a href="#sobre" class="hover:text-indigo-500">Sobre mí</a></li>
      <li><a href="#proyectos" class="hover:text-indigo-500">Proyectos</a></li>
      <li><a href="#contacto" class="hover:text-indigo-500">Contacto</a></li>
    </ul>
  </nav>

  <div class="p-8 text-center">
  <!-- Muestra el saludo si mostrarMensaje es true -->
  <h1 *ngIf="mostrarMensaje" class="text-3xl font-bold mb-4">
    Hola, {{ nombre }}!
  </h1>

  <!-- Botón para alternar el mensaje -->
  <button
    (click)="toggleMensaje()"
    class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition"
  >
    Mostrar/Ocultar saludo
  </button>
</div>


<router-outlet />
